env:
  TERM: xterm-256color
window:
  padding:
    x: 16
    y: 8
  dynamic_padding: false
  decorations: None
draw_bold_text_with_bright_colors: true
scrolling:
  history: 5000
  multiplier: 3

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      # background: '0x1a1b26'
      background: '0x0b0d1a'
      foreground: '0xa9b1d6'


    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0xc0caf5'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xebf4ff'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'


  maintheme: &maintheme
    primary:
      background: "0x000000"
      foreground: "0xa9b1d6"
    normal:
      black: "0x000000"
      red: "0xF44708"
      green: "0x57B262"
      yellow: "0xfff23b"
      blue: "0x2b7af0"
      magenta: "0xe165fc"
      cyan: "0x8a77ed"
      white: "0xd5c1d9"
    bright:
      black: "0x141414"
      red: "0xF44708"
      green: "0x57B262"
      yellow: "0xfff457"
      blue: "0x7c6eff"
      magenta: "0xe778ff"
      cyan: "0x309fff"
      white: "0xF1F6F9"

colors: *maintheme
font:
  normal:
    family: Fira Code
    style: Regular
  Bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 11
  offset:
    x: 0
    y: 1
bell:
  animation: EaseOutExpo
  duration: 0
background_opacity: 1
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
cursor:
  style: Block
  unfocused_hollow: true
shell:
  program: /usr/bin/fish
m: /usr/bin/fish
gram: /usr/bin/fish
