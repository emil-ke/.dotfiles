env:
  TERM: xterm-256color
window:
  padding:
    x: 16
    y: 8
  dynamic_padding: false
  decorations: None
draw_bold_text_with_bright_colors: true
scrolling:
  history: 5000
  multiplier: 3
colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#F81CE5"
    cursor: "#ffffff"
  normal:
    black: "#000000"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#d0d0d0"
  bright:
    black: "#808080"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#FFFFFF"
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  Bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 11
  offset:
    x: 0
    y: 1
bell:
  animation: EaseOutExpo
  duration: 0
background_opacity: 1
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
cursor:
  style: Block
  unfocused_hollow: true
shell:
  program: /usr/bin/fish
m: /usr/bin/fish
gram: /usr/bin/fish
