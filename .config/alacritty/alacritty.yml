env:
  TERM: xterm-256color
window:
  padding:
    x: 16
    y: 8
  dynamic_padding: false
  decorations: None
draw_bold_text_with_bright_colors: true
scrolling:
  history: 5000
  multiplier: 3

colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'


    # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0xc0caf5'

    # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xebf4ff'


font:
  normal:
    family: Fira Code  
    style: Regular
  Bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code 
    style: Italic
  size: 11
  offset:
    x: 0
    y: 1
bell:
  animation: EaseOutExpo
  duration: 0
background_opacity: 1
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
cursor:
  style: Block
  unfocused_hollow: true
shell:
  program: /usr/bin/fish
m: /usr/bin/fish
gram: /usr/bin/fish
